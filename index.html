<!DOCTYPE html>
<html lang="en" class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/output.css" />
    <link rel="stylesheet" href="src/styles/styles.css" />
    <script src="./src/scripts/main.js" defer type="module"></script>
    <title>PF Windbnd Vanilla</title>
  </head>
  <body class="font-sans h-full w-full">
    <!-- Modal -->
    <div
      id="modal"
      class="fixed w-full h-full bg-black/50 hidden flex items-start"
    >
      <div
        id="modal_in"
        class="bg-white w-full h-[90%] text-black rounded-2xl p-6 flex flex-col gap-6"
      >
        <!-- Modal header -->
        <header class="flex flex-row justify-between items-center sm:hidden">
          <span class="text-[0.8rem] font-semibold">Edit your search</span>
          <button id="header_button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </button>
        </header>
        <!-- Search Menu -->
        <div
          class="flex flex-col justify-center w-full text-[0.8rem] text-[#9A9C9A] sm:flex-row sm:justify-between"
        >
          <div
            class="flex flex-col items-center shadow-sm rounded-xl w-full h-full sm:flex-row"
          >
            <div
              class="border-b-1 border-[#DDDDDD] flex flex-col outline-none w-full h-full pl-3 p-2 cursor-pointer sm:border-b-0 sm:border-r-1"
            >
              <label for="miInput" class="text-[0.6rem] font-bold"
                >LOCATION</label
              >
              <input
                list="opciones"
                id="miInput"
                name="miInput"
                class="outline-none text-[1rem] text-black"
              />
            </div>
            <div
              class="flex flex-col border-[#DDDDDD] outline-none w-full h-full pl-3 p-2 cursor-pointer sm:border-r-1"
            >
              <label for="guestInput" class="text-[0.6rem] font-bold"
                >GUESTS</label
              >
              <input
                id="guestInput"
                readonly
                class="outline-none w-full"
                placeholder="Add guests"
              />
            </div>
            <!-- Search button -->
            <div
              id="searchBtn"
              class="w-full hidden items-center justify-center sm:flex"
            >
              <button
                class="flex flex-row items-center cursor-pointer justify-center gap-2 bg-[#EB5757] text-white text-[0.8rem] p-1 rounded-2xl"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#FFFF"
                  class="size-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>

                <span>Search</span>
              </button>
            </div>
          </div>
        </div>
        <!-- Location information -->
        <div id="location_info" class="hidden"></div>
        <!-- Guests information -->
        <div
          id="guestDropdownContainer"
          class="hidden flex flex-col gap-4 p-4 sm:ml-[35%]"
        ></div>
        <!-- Search button -->
        <div
          id="searchBtn"
          class="w-full flex items-center justify-center sm:hidden"
        >
          <button
            class="w-[30%] flex flex-row items-center cursor-pointer justify-center gap-2 bg-[#EB5757] text-white text-[0.8rem] p-1 rounded-2xl"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#FFFF"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>

            <span>Search</span>
          </button>
        </div>
      </div>
    </div>
    <!-- Header -->
    <header
      class="p-4 flex flex-col gap-4 items-center justify-between w-full h-[20%] sm:h-[15%] sm:flex-row sm:p-6"
    >
      <div class="-950 h-[25%] w-full sm:h-full sm:flex items-center">
        <img
          src="src/images/icons/logo-f7862584.svg"
          alt=""
          class="h-full object-cover sm:h-[40%]"
        />
      </div>

      <!-- Search Bar -->
      <div
        class="flex justify-center w-full h-full text-[0.8rem] text-[#9A9C9A] sm:h-[90%]"
      >
        <div class="flex items-center shadow-md rounded-xl w-[100%] h-full">
          <button
            id="add_location"
            class="search-bar-button border-r-1 border-[#DDDDDD] outline-none w-[40%] h-full pl-1 cursor-pointer"
          >
            Add location
          </button>
          <button
            id="add_guest"
            class="search-bar-button border-r-1 border-[#DDDDDD] outline-none w-[40%] h-full pl-1 cursor-pointer"
          >
            Add guests
          </button>
          <button
            class="search-bar-button w-[20%] h-full flex items-center justify-center cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#EB5757"
              class="size-3"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Title -->
    <div class="flex justify-between items-center px-4 mt-6 sm:p-6 sm:mt-0">
      <h2 class="text-xl font-bold">Stays in Finland</h2>
      <span id="staysCount" class="text-gray-500">12+ stays</span>
    </div>

    <!-- Cards -->
    <div
      class="p-4 grid grid-cols-1 gap-5 sm:grid-cols-2 sm:pl-6 pr-6 pt-0 sm:gap-6 md:grid-cols-3"
      id="cardsContainer"
    ></div>
  </body>
</html>
